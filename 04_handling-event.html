<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="root1"></div>
   	<script type="text/babel">
   		class Hello extends React.Component {
   			constructor (props) {
   				super(props);
   				this.state = {
   					myStatus:true,
   				}
   				// 绑定this 
   				this.sayHello = this.sayHello.bind(this);
   			}
   			sayHello () {
   				this.setState(preStat =>({
   					myStatus:!preStat.myStatus
   				}));
   			}
   			render () {
   				return (
   					<div>
   						<button type="button" onClick={this.sayHello}>{this.props.btnName}{this.state.myStatus ? "GOOD" : "BAD"}</button>
   						<a href="http://www.baidu.com" onClick={notDefault} >链接</a>
   					</div>
   				)
   			}	
   		}
   		ReactDOM.render(
   			<Hello btnName="点我一下"/>,
   			document.getElementById('root')	
   		)
	
		function notDefault (e) {
			// return false;
			e.preventDefault();
		}


		// on off
		class Toggle extends React.Component {
			constructor (props) {
				super(props);
				this.state = {
					isToggleOn:true,
				};
				// this.handleClick = this.handleClick.bind(this);	
			}

			render () {
				return (
					<div>
						<button type="button" onClick={this.handleClick} >
							{this.state.isToggleOn ? "ON" : "OFF"}
						</button>
					</div>
				)
			}

			handleClick = () => {
				this.setState( preState => ({
					isToggleOn:!preState.isToggleOn	
				}));
			}
		}

		ReactDOM.render(
			<Toggle />,
			document.getElementById('root1')
		)
   	</script>
  </body>
</html>
